<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Todo app</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/todo-app.js"></script>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        position: absolute;
        bottom: 0;
        left: calc(50% - 120px);
        font-size: 11px;
        text-align: center;
        color: var(--Very-Dark-Grayish-Blue);
      }
      .attribution a {
        color: var(--Very-Dark-Grayish-Blue);
      }
    </style>
  </head>
  <body>
    <div class="todo-background">
      <div class="todo-background-img">
        <img src="./images/bg-desktop-dark.jpg" alt="" />
      </div>
      <div class="wrapper">
        <header class="todo-app-header">
          <h1>TODO</h1>
          <img src="./images/icon-sun.svg" alt="" />
        </header>
        <main>
          <form id="input-form" class="todo-form border-radius margin-bottom">
            <div class="check-btn-area">
              <div class="check-btn"></div>
            </div>
            <input id="my-todo-input" class="todo-input" type="text" />
          </form>
          <ul class="todo-list">
            <!-- <li class="todo-form border-bottom">
              <div class="check-btn-area">
                <div class="check-btn"></div>
              </div>
              <div class="update-my-todo-input todo-input align-items-center">
                ì•ˆë…•
              </div>
              <div class="cross-btn-area align-items-center">
                <img src="./images/icon-cross.svg" alt="" />
              </div>
            </li> -->
          </ul>
          <div class="todo-list-control todo-form align-items-center hidden">
            <span class="items-left">5 items left</span>
            <span class="all-btn">All</span>
            <span class="active-btn">Active</span>
            <span class="completed-btn">Completed</span>
            <span>Clear Completed</span>
          </div>
        </main>
        <footer>Drag and drop to reorder list</footer>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Blehye</a>.
      </div>
    </div>
  </body>
</html>
