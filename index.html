<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Todo app</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/index.js"></script>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        position: absolute;
        bottom: 0;
        left: calc(50% - 120px);
        font-size: 11px;
        text-align: center;
        color: white;
      }
      .attribution a {
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="todo-background">
      <div class="todo-background-img">
        <img src="./images/bg-desktop-dark.jpg" alt="" />
      </div>
      <div class="wrapper">
        <header class="todo-app-header">
          <h1>TODO</h1>
          <img src="./images/icon-sun.svg" alt="" />
        </header>
        <main>
          <div class="todo-input">
            <div class="check-btn-area">
              <div class="check-btn"></div>
            </div>
            <input type="text" />
          </div>
          <ul class="todo-list"></ul>
        </main>
        <footer>Drag and drop to reorder list</footer>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Blehye</a>.
      </div>
    </div>

    <!-- Add dynamic number -->
    <!-- items left All Active Completed Clear Completed Drag and drop to reorder
    list -->
  </body>
</html>
